<!DOCTYPE html>
<html>
<head>
<title>Styled Buttons</title>
<style>
  .title {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .header-info {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 14px;
    text-align: right;
  }

  .custom-button {
    background-color: orange;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .custom-button:hover {
    background-color: darkorange;
  }
</style>
</head>
<body>

<div class="title">Assignment 2</div>
<p>7. Create four buttons. Use a class to change the background color of all buttons to 
    orange and the text color to white with a rounded corner and a hovering button</p>
<div class="header-info">
  <strong>Submitted By</strong><br>
  S Sreyas<br>
  AM.AI.U4AID23019<br>
  S4, AIDS
</div>

<button class="custom-button">Button 1</button>
<button class="custom-button">Button 2</button>
<button class="custom-button">Button 3</button>
<button class="custom-button">Button 4</button>

</body>
</html>
